<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https:register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: 
                <input type="text" id="first-name" name="first-name" required>
            </label>
            <label for="last-name">Enter Your Last Name: 
                <input type="text" id="last-name" name="last-name" required>
            </label>
            <label for="email">Enter your email: 
                <input type="email" id="email" name="email" required>
            </label>
            <label for="new-password">Create a new password: 
                <input type="password" id="new-password" name="new-password" pattern="[a-z0-5]{8,}" required>
            </label>
        </fieldset>
        <fieldset>
            <label for="personal-account">
                <input class="inline" id="personal-account" type="radio" name="account-type"> Personal Account
            </label>
            <label for="business-account">
                <input class="inline" id="business-account" type="radio" name="account-type"> Business Account
            </label>
            <label for="terms-and-conditions">
                <input class="inline" id="terms-and-conditions" type="checkbox" name="terms-and-conditions" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">
                Upload a profile picture: <input id="profile-picture" type="file" name="profile-picture">
            </label>
            <label for="profile-picture">
                Insert your age (in years): <input id="age" type="number" name="age" min="13" max="100">
            </label>
            <label for="reference">How did you hear about us? 
                <select name="reference" id="reference">
                    <option value="">(choose one)</option>
                    <option value="1">freecodecamp News</option>
                    <option value="2">freecodecamp YouTube Channel</option>
                    <option value="3">freecodecamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio: 
                <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding at early morning..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
